<h2>Here are some links to help you start: </h2>
<mat-grid-list cols={{gridConfig.numOfCols}} rowHeight={{gridConfig.rowHeight}}>
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
      <a id="tileLink" href={{tile.link}} target="_blank">{{tile.text}}</a>
  </mat-grid-tile>
</mat-grid-list>
