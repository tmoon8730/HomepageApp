<h2>Here are some links to help you start: </h2>
<mat-grid-list cols={{gridConfig.numOfCols}} rowHeight={{gridConfig.rowHeight}}>
  <mat-grid-tile
      *ngFor="let link of links"
      [colspan]="link.cols"
      [rowspan]="link.rows"
      [style.background]="link.color">
      <a id="tileLink" href={{link.link}} target="_blank">{{link.text}}</a>
      <button (click)="deleteLink(link)">delete</button>
  </mat-grid-tile>
</mat-grid-list>
